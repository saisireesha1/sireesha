<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Based On Time Wish</title>
    <script>
        var dt = new Date();
        let Hours = dt.getHours();
       
        if (Hours<=11) {
            alert("Welcome to Your Page Good Morning ");
        } else if (Hours<=14) {
            alert("Welcome to Your Page  Good Afternoon ");
        } else if (Hours<=18) {
            alert("Welcome to Your Page  Good Evng ");
        } else if (Hours<=24){
            alert("Welcome to Your Page Good Night ");
        }

    </script>
</head>

</body>
</html>
