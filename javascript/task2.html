<html>
<head>
<script>
var cars = new Array("BMW", "Hundai", "Honda", "Maruthi", "Tata", "Mahindra");
Array.prototype.displayItems=function(){
for (i=0;i<this.length;i++){
document.write(this[i] + "<br />");
}
}
document.write("cars array<br />");
cars.displayItems();

document.write("<br />The REVERSED cars array<br />");
 cars.reverse(); cars.displayItems();

document.write("<br />The number of items in cars array is " +
cars.length + "<br />");


cars.pop(); cars.displayItems();

document.write("<br />THE cars array after PUSH<br />");
cars.push("Range Rover"); cars.displayItems();

document.write("<br />THE cars array after shift<br />");
cars.shift("Range Rover"); cars.displayItems();

document.write("<br />THE cars array after unshift<br />");
cars.unshift("Range Rover"); cars.displayItems();

document.write("<br />THE cars array after splice<br />");
cars.splice("mg"); cars.displayItems();

document.write("<br />THE cars array after slice<br />");
cars.slice("1,2"); cars.displayItems();
</script>
