<h2>TR elements define table rows</h2>

<table style="width:60%">
<tr>
    <th>software engineering</th>
    <th>web technologies</th>
    <th>cloud computing</th>
  </tr>
  <tr>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
